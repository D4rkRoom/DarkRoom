<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poste Seu Vídeo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      text-align: center;
      background: #007BFF;
      color: white;
      padding: 20px 0;
      border-radius: 8px;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .video-list {
      margin-top: 20px;
    }

    .video-item {
      margin-bottom: 20px;
    }

    video {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Poste Seu Vídeo</h1>
  </header>
  <main>
    <form id="videoForm">
      <label for="title">Título do Vídeo:</label>
      <input type="text" id="title" placeholder="Digite o título do vídeo" required>
      
      <label for="video">Selecione o vídeo:</label>
      <input type="file" id="video" accept="video/*" required>
      
      <button type="submit">Adicionar Vídeo</button>
    </form>

    <div class="video-list" id="videoList">
      <h2>Vídeos Publicados</h2>
    </div>
  </main>

  <script>
    const form = document.getElementById('videoForm');
    const videoList = document.getElementById('videoList');

    // Carregar vídeos salvos do LocalStorage ao carregar a página
    window.onload = () => {
      const savedVideos = JSON.parse(localStorage.getItem('videos')) || [];
      savedVideos.forEach(video => displayVideo(video));
    };

    // Lidar com envio de formulário
    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const videoFile = document.getElementById('video').files[0];

      if (!title || !videoFile) {
        alert('Por favor, preencha o título e selecione um vídeo.');
        return;
      }

      const videoURL = URL.createObjectURL(videoFile);
      const videoData = { title, videoURL };

      // Salvar o vídeo no LocalStorage
      const savedVideos = JSON.parse(localStorage.getItem('videos')) || [];
      savedVideos.push(videoData);
      localStorage.setItem('videos', JSON.stringify(savedVideos));

      // Exibir o vídeo na página
      displayVideo(videoData);

      // Limpar o formulário
      form.reset();
    });

    // Função para exibir um vídeo na lista
    function displayVideo({ title, videoURL }) {
      const videoItem = document.createElement('div');
      videoItem.classList.add('video-item');
      videoItem.innerHTML = `
        <h3>${title}</h3>
        <video controls>
          <source src="${videoURL}" type="video/mp4">
          Seu navegador não suporta vídeos.
        </video>
      `;
      videoList.appendChild(videoItem);
    }
  </script>
</body>
</html>
